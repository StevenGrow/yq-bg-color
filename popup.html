<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuque BG Color</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
    }
    input[type="color"] {
      border: none;
      width: 50px;
      height: 50px;
      cursor: pointer;
      background: none;
    }
    .status {
      font-size: 12px;
      color: #28a745;
      min-height: 1.5em; /* Reserve space */
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>Yuque Background Config</h3>
  <div class="control-group">
    <label for="bgColor">Choose Color:</label>
    <input type="color" id="bgColor" value="#ffffff">
  </div>
  <div id="status" class="status">Saved!</div>

  <script src="popup.js"></script>
</body>
</html>
